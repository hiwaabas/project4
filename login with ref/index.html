    <div class="section2">
      <div class="circle-form hide"></div>

        </div>

          <div>
            <!-- <i class="fa-regular fa-user"></i> -->
            <svg xmlns="http://www.w3.org/2000/svg" class="i"  height="1em" viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"/></svg>
            <input type="text" placeholder="user name">
          </div>
          <div>
            <!-- <i class="fa-solid fa-lock"></i> -->
            <svg xmlns="http://www.w3.org/2000/svg" class="i" height="1em" viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M144 144v48H304V144c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192V144C80 64.5 144.5 0 224 0s144 64.5 144 144v48h16c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V256c0-35.3 28.7-64 64-64H80z"/></svg>
            <input type="password" placeholder="password">
          </div>
          <input type="submit" value="submit">
        </form>
      </div>
      <div class="empty"></div>
    </div>

    <div class="section1">
      <div class="circle1"></div>
      <div class="circle2"></div>
      <div class="circle3"></div>
      <div class="wave">
        <img src="./images/wave.jpg" alt="">
        <button class="button" id="animateButton">SIGN IN</button>
        <div class="gishti">
          <img src="./images/camera.png" alt="">
        </div>
      </div>
        <div class="class-video">
          <img src="./images/viedeo.png" alt="">
          <div class="stick">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
          </div>
        </div>
    </div>
  </div>

  <script src="js/jquery-3.7.0.min.js"></script> 
  <script src="js/login.js"></script>
